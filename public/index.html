<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap&subset=latin-ext" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <section>
        <span id="title">tweeter</span>
        <span>write a new tweet</span>
      </section>
      <div>
          <img src="/images/bearded-man.png"> 
      </div>
      <div>
          <h2>Jonathan Archer</h2>
      </div>
      <!-- <button id="slide-button"></button> -->
      <input type="image" id="arrow" src="/images/double-arrow.png"/>
    </nav>

    <main class="container">
      <header class='page-header'>
        <div>
          <img src="/images/bearded-man.png"> 
        </div>
        <br>
        <div>
            <h2>Jonathan Archer</h2>
        </div>
      </header>

    <!-- Page-specific (main) content here -->
      <div class="right-col">
        <section id="tweet-slide" class="new-tweet">
          <div id="error-msg"></div>
            <form>
              <textarea id="tweet-string" name="text" placeholder="What's on your mind?" autofocus></textarea>
              <button id="submit-button" type="submit">TWEET</button>
              <span class="counter">140</span>
            </form>
        </section>
        <section id='tweet-container' class="tweets">
            
        </section>
      </div>
    </main>
  </body>
</html>
